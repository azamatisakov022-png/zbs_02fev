services:
  # ───── PostgreSQL ─────
  postgres:
    image: postgres:16-alpine
    container_name: eco-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: eco_operator
      POSTGRES_USER: eco
      POSTGRES_PASSWORD: eco123
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eco"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ───── MinIO (S3-compatible object storage) ─────
  minio:
    image: minio/minio:latest
    container_name: eco-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9002:9000"
      - "9003:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ───── Spring Boot Application ─────
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: eco-backend
    restart: unless-stopped
    ports:
      - "8081:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/eco_operator
      DB_USERNAME: eco
      DB_PASSWORD: eco123
      JWT_SECRET: ${JWT_SECRET:-production-secret-change-me-in-env-file}
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: eco-operator
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy

volumes:
  postgres_data:
  minio_data:
